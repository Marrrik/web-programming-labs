<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Старченко Марк Альбертович. Лабораторная работа 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
            .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 1px black;
            }

            .red {
            background-color: red;
            }

            .green {
            background-color: green;
            }
        </style>
    </style>
    <script>
        function AddBlocks() {
            let blocks = document.getElementById('blocks');
            for(i=0; i<10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ':' + (2*i**2);

                blocks.appendChild(block);
            }
        }
        function showExchange(){
            let exchange = [79.1004, 77.2041, 75.88, 76.69, 76.82, 78.61, 79.30, 79.96];
            let table = document.getElementById('dollar-exchange');
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for (let i=0; i<exchange.length; i++) {
                sum = sum + exchange[i];

            }
            let average = sum/exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение' + average;
        }
        function tenBlock() {
            let blocks = document.getElementById('transparentblocks');
            let opacity = 0.1
            for (let i=0; i < 10; i++ ) {
                let block = document.createElement('div');
                block.style.height = '20px';
                block.style.width = '50px';
                block.style.backgroundColor = 'aqua';
                block.style.border = 'solid 2px';
                block.style.opacity = opacity;

                transparentblocks.appendChild(block);
                opacity += 0.1;

            }

        }
        function greenred(){
            let circle = document.getElementById('circle-container');
            let number = document.getElementById('number-input');
            let numCircle = parseInt(number.value);

            for (let i=numCircle; i > 0; i--) {
                let circle2 = document.createElement('div');
                circle2.innerHTML = (i);

                if (i % 2 == 0) {
                    circle2.style.backgroundColor = 'green';
                }
                else {
                    circle2.style.backgroundColor = 'red'
                }
                circle2.style.height = '30px';
                circle2.style.width = '30px';
                circle2.style.margin = '4px';
                circle2.style.borderRadius = '50%';
                circle2.style.display = 'inline-block';
                circle2.style.textAlign = 'center';
                circle2.style.lineHeight = '30px';
                circle2.style.color = 'black'

                circle.appendChild(circle2);
            }
        }

            function Calculate() {
            let number = 41;
            let table = document.getElementById('numbers')

            for (let i = 13; i<=33; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = number + '*' + i + '=' + (number * i)
                tr.appendChild(td);
                table.appendChild(tr);
            }

        }
        function Cursmoney() {

            let date = ['08-05-2023', '05-05-2023', '04-05-2023', '03-05-2023',
                        '02-05-2023', '28-04-2023', '27-04-2023', '26-04-2023', '25-04-2023', '24-04-2023']

            let exchange = [1.04, 1.04, 1.04, 1.04, 1.07,
                            1.07, 1.09, 1.09, 1.08, 1.05 ]
            let table = document.getElementById('curs');

            for (let i = 0; i<exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                let newtd = document.createElement('td');
                let minustd = document.createElement('td');
                td.innerHTML = exchange[i]
                newtd.innerHTML = date[i]
                minustd.innerHTML = (exchange[i] - exchange[i - 1]).toFixed(2); 
                tr.appendChild(newtd);
                tr.appendChild(td);
                tr.appendChild(minustd);
                table.appendChild(tr)
            
            let sum = 0;
                for(let i = 0; i < exchange.length; i++) {
                    sum = sum + exchange [i];
            }

            let average = sum / exchange.length;
            document.getElementById('sredne').innerHTML = 'Среднее значение: ' + average.toFixed(2);

            let exchangemax = Math.max(...exchange)
            let exchangemin = Math.min(...exchange)
            let max = document.getElementById('max')
            let min = document.getElementById('min')
            max.innerHTML = 'Максимальная цена акции: ' + exchangemax
            min.innerHTML = 'Минимальная цена акции: ' + exchangemin

            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="AddBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick='showExchange()'>Курс доллара</button>
        <table border='1' id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="tenBlock()">Создать полупрозрачные блоки</button>
        <div id="transparentblocks"></div>

        <input type="number" id="number-input" value="5" placeholder="Введите число кругов">
        <button onclick="greenred()">Красное/Зеленое</button>
        <div id="circle-container"></div>

        
        <button onclick="Calculate()">Таблица умножения на 41</button>
        <table border="1" id = numbers></table>

        <button onclick="Cursmoney()">Курс акций «31.Московский кредитный банк»</button>
        <table border="1" id = curs></table>
        <div id="sredne"></div>
        <div id="max"></div>
        <div id="min"></div>

        
    </main>
    <footer>&copy;<i>Марк Старченко, ФБИ-14, 2 курс, 2023</i></footer>
</body>
</html>
